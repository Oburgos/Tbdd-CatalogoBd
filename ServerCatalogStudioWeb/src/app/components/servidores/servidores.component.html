<div class="containter-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4>Servidores Registrados</h4>
                </div>
                <div class="content">
                    <div class="row" style="margin-bottom:10px;">
                        <div class="col-md-12">
                            <a (click)="abrirCrearServidor()" class="btn btn-wd btn-success" type="button">
                                <span class="btn-label">
                                    <i class="fa fa-plus"></i>
                                </span>
                                Agregar un servidor
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <dx-data-grid id="gridContainer" [dataSource]="dataSource" [showRowLines]="true" [showBorders]="true">
                                <dxo-filter-row [visible]="true"> </dxo-filter-row>
                                <dxo-header-filter [visible]="true"></dxo-header-filter>

                                <dxi-column caption="Servidor" dataField="descripcion"> </dxi-column>
                                <dxi-column caption="Ambiente" dataField="ambiente"> </dxi-column>
                                <dxi-column caption="Sistema Operativo" dataField="sistemaOperativo"> </dxi-column>
                                <dxi-column caption="Cores" [width]="80" dataField="cores"> </dxi-column>
                                <dxi-column caption="RAM" [width]="80" dataField="ram"> </dxi-column>

                                <!-- <div *dxTemplate="let d of 'chartCellTemplate'">
                                                <div class="chart-cell">
                                                    <dx-sparkline [dataSource]="d.data.dayClose" argumentField="date" valueField="close" type="line" [showMinMax]="true" minColor="#f00"
                                                        maxColor="#2ab71b" [pointSize]="6">
                                                        <dxo-size [width]="140" [height]="30"></dxo-size>
                                                        <dxo-tooltip [enabled]="false"></dxo-tooltip>
                                                    </dx-sparkline>
                                                </div>
                                            </div> -->

                            </dx-data-grid>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
